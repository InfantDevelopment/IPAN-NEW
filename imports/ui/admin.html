  <template name="add-lga">
    {{>admin}}
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row" id="main" >
                <div class="col-sm-9 col-md-9 well inner-margin" id="content">
                  <div id="addlga">
                    <body class="background">
                    <title>Reflex Form</title>
                    <div class="form-section">
                    <h1>Add LGA</h1>
                    <form name="myform" id="myform" action="" method="POST">
                          <input type="text" name="name" placeholder="Fullname" id="name">
                          <input type="email" name="email" placeholder="Email" id="email1">
                          <input type="text" name="contact" placeholder="Contact" id="name">
                          <input type="email" name="suburb" placeholder="Suburb" id="email1">
                          <input type="email" name="city" placeholder="City" id="email1">
                          <select class="country" id="country" name="country">
                              <option value="">State</option>
                              <option value="vic">Victoria</option>
                              <option value="nsw">New South Wales</option>
                              <option value="qn">Queensland</option>
                          </select>
                          <button class="btnSubmit" type="submit" name="submit" value="Submit">Send Invite</button>
                          <button class="cancel" onclick="reset()" type="button" id="cancel">Cancel</button>
                      </form>
                      </div>
                  </body>
                  </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
