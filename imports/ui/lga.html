<!-- View Sessions Template-->

                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">SESSION NO</th>

                        <th scope="col">INFANT GROUP</th>
                        <th scope="col">LGA</th>
                        <th scope="col">ROOM NO</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</template>

<!-- Edit Sessions Template-->
  <template name="lgaeditsessions">
    {{>lga}}

    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row" id="main" >
                <div class="col-sm-9 col-md-9 well inner-margin" id="content">
                    <h1>EDIT SESSIONS</h1>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>

  </template>


  <!-- Add Sessions template -->

  <template name="lgaaddsessions">
    {{>lga}}
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row" id="main" >
                <div class="col-sm-9 col-md-9 well inner-margin" id="content">
                  <div id="addlga">
                    <div class="container">
                      <h2>ADD LGA</h2>
                      {{#autoForm id="afUpdateDemo" type=formType collection=Collections.People doc=selectedPersonDoc autosave=autoSaveMode}}
                        {{> afQuickField name="firstName"}}
                        {{> afQuickField name="lastName"}}
                        {{> afQuickField name="email"}}
                        {{> afQuickField name="zip"}}
                        {{#unless autoSaveMode}}
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
                          <button type="reset" class="btn btn-default" disabled="{{disableButtons}}">Reset Form</button>
                        </div>
                        {{/unless}}
                      {{/autoForm}}
                  </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
  </div>
  </template>
